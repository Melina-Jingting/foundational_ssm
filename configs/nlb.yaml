wandb:
  project: foundational_ssm_rtt
  tags: [neural, behavior, downstream, decoding, rtt]
  entity: melinajingting-ucl

dataset:
  name: mc_rtt_prepend
  batch_size: 64
  phase: 'validation'
  skip_timesteps: 60

model:
    input_dim: 130
    ssm_io_dim: 256
    ssm_dim: 128
    ssm_init_diag_blocks: 4
    ssm_num_layers: 2
    output_dim: 2
    rng_seed: 42
    dt_min: 0.001
    dt_max: 0.01
    dropout_p: 0.03
    ssm_dropout_p: 0.03
    context_dim: 4
    init: standard

optimizer:
  lr: 0.002
  weight_decay: 0.01
  mode: all

training:
  epochs: 501
  log_val_every: 100
  save_checkpoints: true
  checkpoint_every: 100
  save_activations: false
  log_pred_and_activations_every: 999


rng_seed: 42
device: cuda