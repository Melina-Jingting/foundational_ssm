wandb:
  project: foundational_ssm_pretrain_decoding
  run_prefix: train_batch-1024
  tags:
  - neural
  - behavior
  - masking
  log_freq: 1
  entity: melinajingting-ucl
  resume_run_id: null
train_dataset:
  brainset: perich_miller_population_2018
  subjects:
  - c
  - m
  - t
  - j
val_dataset:
  brainset: perich_miller_population_2018
  subjects:
  - c
  - m
  - t
  - j
dataloader:
  batch_size: 1024
  lazy: true
  num_workers: 16
model:
  ssm_io_dim: 64
  ssm_dim: 64
  ssm_init_diag_blocks: 4
  ssm_num_layers: 4
  output_dim: 2
  rng_seed: 42
optimizer:
  lr: 0.001
  weight_decay: 0.001
  use_cosine_scheduler: false
  min_lr: 1.0e-05
  warmup_steps: 100
training:
  mask_prob: 0.5
  epochs: 1000
  neural_weight: 10.0
  behavior_weight: 1.0
  checkpoint_every: 2
filter_spec:
  freeze_ssm: false
  freeze_mlp: false
rng_seed: 42
device: cuda
