wandb:
  project: foundational_ssm_rtt
  tags:
  - neural
  - behavior
  - downstream
  - decoding
  - rtt
  entity: melinajingting-ucl
dataset:
  train: /cs/student/projects1/ml/2024/mlaimon/data/foundational_ssm/processed/nlb/mc_rtt_prepend_train.h5
  test: /cs/student/projects1/ml/2024/mlaimon/data/foundational_ssm/processed/nlb/mc_rtt_prepend_val.h5
  batch_size: 64
  phase: validation
  skip_timesteps: 60
model:
  input_dim: 130
  ssm_io_dim: 512
  ssm_dim: 128
  ssm_init_diag_blocks: 4
  ssm_num_layers: 4
  output_dim: 2
  rng_seed: 42
  dt_min: 0.001
  dt_max: 0.01
  dropout_p: 0.03
  ssm_dropout_p: 0.03
  context_dim: 4
  init: standard
optimizer:
  lr: 0.004
  weight_decay: 0.03
  mode: all
training:
  epochs: 501
  log_val_every: 100
  save_checkpoints: false
  checkpoint_every: 100
  save_activations: false
  log_pred_and_activations_every: 999
rng_seed: 42
device: cuda
