wandb:
  project: foundational_ssm_pretrain_decoding
  run_prefix: possm_dataset
  tags:
  - neural
  - behavior
  - masking
  entity: melinajingting-ucl
  resume_run_id: null
train_dataset_config: /cs/student/projects1/ml/2024/mlaimon/foundational_ssm/configs/dataset/pretrain_train_and_val.yaml
val_dataset_config: /cs/student/projects1/ml/2024/mlaimon/foundational_ssm/configs/dataset/pretrain_train_and_val.yaml
activations_dataset_config: /cs/student/projects1/ml/2024/mlaimon/foundational_ssm/configs/dataset/activations.yaml
dataloader:
  train_batch_size: 512
  val_batch_size: 512
  lazy: true
  num_workers: 16
  keep_files_open: false
  train_window_length: 1.0
  val_window_length: 6.0
  drop_short: true
  sampling_rate: 200
model:
  ssm_io_dim: 64
  ssm_dim: 64
  ssm_init_diag_blocks: 4
  ssm_num_layers: 4
  output_dim: 2
  rng_seed: 42
optimizer:
  lr: 0.001
  weight_decay: 0.001
  use_cosine_scheduler: false
  min_lr: 1.0e-05
  warmup_steps: 100
training:
  epochs: 1000
  checkpoint_every: 1
  log_val_every: 50
  log_pred_and_activations_every: 50
filter_spec:
  freeze_ssm: false
  freeze_mlp: false
rng_seed: 42
device: cuda
