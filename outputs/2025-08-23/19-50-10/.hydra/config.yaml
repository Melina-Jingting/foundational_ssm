wandb:
  project: foundational_ssm_downstream_pm
  tags:
  - neural
  - behavior
  - masking
  entity: melinajingting-ucl
  resume_run_id: null
dataset_args:
  recording_id: perich_miller_population_2018/c_20161013_center_out_reaching
train_loader:
  dataloader_args:
    batch_size: 128
    num_workers: 3
    persistent_workers: true
  sampler: RandomVariableWindowSampler
  sampler_args:
    drop_short: true
    min_window_length: 1
    max_window_length: 1
val_loader:
  dataloader_args:
    batch_size: 64
    num_workers: 0
    persistent_workers: false
  sampler: TrialSampler
model:
  input_dim: 72
  ssm_io_dim: 256
  ssm_dim: 128
  ssm_init_diag_blocks: 4
  ssm_num_layers: 2
  output_dim: 2
  rng_seed: 42
  dt_min: 0.001
  dt_max: 0.01
  dropout_p: 0.03
optimizer:
  lr: 0.002
  weight_decay: 0.03
  mode: freeze_a
training:
  epochs: 1001
  log_val_every: 100
  save_checkpoints: false
  checkpoint_every: 100
  from_scratch: true
prepend_history: 0
sampling_rate: 200
rng_seed: 42
input_dim: 625
