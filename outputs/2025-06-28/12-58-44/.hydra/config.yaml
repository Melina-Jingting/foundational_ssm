wandb:
  project: foundational_ssm
  run_name: ssm_neural_behavior
  tags:
  - neural
  - behavior
  - masking
  log_freq: 1
train_dataset:
  name: perich_miller_population_2018
  subjects:
  - c
  - m
  - t
  - j
  batch_size: 64
  root: /cs/student/projects1/ml/2024/mlaimon/data/foundational_ssm/processed/
val_dataset:
  name: perich_miller_population_2018
  subjects:
  - c
  - m
  - t
  - j
  batch_size: 32
  root: /cs/student/projects1/ml/2024/mlaimon/data/foundational_ssm/processed/
model:
  ssm_io_dim: 128
  ssm_dim: 128
  ssm_init_diag_blocks: 4
  ssm_num_layers: 4
  output_dim: 2
  model_rng_seed: 42
optimizer:
  lr: 0.001
  weight_decay: 0.001
  use_cosine_scheduler: true
  min_lr: 1.0e-05
  warmup_steps: 100
training:
  mask_prob: 0.5
  epochs: 2000
  neural_weight: 10.0
  behavior_weight: 1.0
  log_every: 10
enable_profiling: true
enable_jax_profiling: false
profiling_level: detailed
wandb_project: foundational_ssm_pretrain_decoding
rng_seed: 42
device: cuda
