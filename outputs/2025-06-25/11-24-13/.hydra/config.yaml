wandb:
  project: foundational_ssm
  run_name: ssm_neural_behavior
  tags:
  - neural
  - behavior
  - masking
  log_freq: 1
dataset:
  name: perich_miller_population_2018
  subjects:
  - c
  - m
  - t
  - j
  batch_size: 64
  root: /cs/student/projects1/ml/2024/mlaimon/data/foundational_ssm/processed/
model:
  ssm_io_dim: 64
  ssm_dim: 64
  ssm_init_diag_blocks: 1
  ssm_num_layers: 2
  output_dim: 2
optimizer:
  lr: 0.001
  weight_decay: 0.01
training:
  learning_rate: 0.004
  mask_prob: 0.5
  num_epochs: 100
  neural_weight: 10.0
  behavior_weight: 1.0
  log_every: 10
rng_seed: 42
device: cuda
